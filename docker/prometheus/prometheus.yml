global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
  - static_configs:
    - targets:
      # - alertmanager:9093

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  - job_name: 'prometheus'
    scrape_interval: 5s
    # defaults to HTTP scheme with metrics_path /metrics 
    static_configs:
      - targets: ['192.168.1.51:9090']

  - job_name: 'cadvisor'
    static_configs:
      - targets: ['192.168.1.51:9080','192.168.1.110:9080']

  - job_name: 'node_exporter'
    static_configs:
      - targets: ['192.168.1.51:9100','192.168.1.53:9100','192.168.1.54:9100']
  
  # job needed:  Traefik
  # job needed:  Synology SNMP
  # job needed:  edge router SNMP
  # job needed:  Orbi SNMP

